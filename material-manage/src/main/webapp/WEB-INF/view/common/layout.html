    <script type="text/javascript">
        $(window).load(function(){
           var url = window.location.pathname;
           var currentMenu = $('a[href="'+url+'"]');
           currentMenu.addClass('active');
            var parentMenu = currentMenu.parent().parent().parent();
            parentMenu.addClass('active toggled');


        });
